<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vladik</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="js/app.js"
      type="text/javascript"
      charset="utf-8"
      async
      defer
    ></script>

  <body>
    <section id="backgroundTop">
      <div id="logoSlot">
        <img id="logo" class="animate" src="img/logo600x600.png" alt="" />

        <button onclick="scrollToBottom()" id="scrollDownButton"></button>
      </div>
    </section>

    <section id="backgroundBottom">
      <div id="scrollButtonSlot2">
        <button onclick="scrollToTop()" id="scrollTopButton"></button>
      </div>
    </section>
  </body>
